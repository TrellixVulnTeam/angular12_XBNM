<p>directives works!</p>

<!-- 
*ngIf
[hidden]
*ngFor
[ngSwitch]
*ngSwtichCase
*ngSwitchDefault
[ngClass]
[ngStyle]
[(ngModel)]

(click)
(focus)


*   -- conditions & looops
[]  -- attributes
()  -- events
[()] - two way data binding
#   -- local varibales
-->

<p *ngIf="fname == 'pj'"> this is if </p>
<p [hidden]="fname == 'pj'"> this is hidden </p>

<!-- ngFor is like ForEach Loop-->
<!-- ngFor will work only on Arrays-->
<h1 *ngFor="let xyz of fruits">{{xyz}}</h1>

<ol>
    <li *ngFor="let fruit of fruits"> {{fruit}}</li>
</ol>

<select>
    <option *ngFor="let x of fruits"> {{x}}</option>
</select>

<table border="1">
    <tr *ngFor="let fruit of fruits">
        <td > {{fruit}}</td>
    </tr>
</table>
<p [ngSwitch]="fname">
    <span *ngSwitchCase="'pj'"> this is PJ</span>
    <span *ngSwitchCase="'angular'"> this is angular</span>
    <span *ngSwitchCase="'tech'"> this is tech</span>
    <span *ngSwitchDefault> this is Default</span>
</p>
<!-- <div style="color:red">  this is style</div>
<div class="blue"> this is class</div> -->
<div [ngStyle]="{color:(fname == 'pj') ? 'red': ''}">  this is style</div>
<div [ngClass]="{blue : (fname=='pj')}"> this is class</div>

<div class="event" (click)="callMe()"> this is click</div>
<div class="event" (dblclick)="callMe()"> this is dbl click</div>
<div class="event" (mouseover)="callMe()"> this is over</div>
<div class="event" (mouseout)="callMe()"> this is out</div>
<div class="event" (mousemove)="callMe()"> this is move</div>

<pre>

    <input type="text" name="fname" [(ngModel)]="fname">

    <input type="text" (focus)="callMe()" placeholder="focus">
    
    <input type="text" (blur)="callMe()" placeholder="blur">
    
    <input type="text" (change)="callMe()" placeholder="change">
    
    
    <input type="text" (keypress)="callMe()" placeholder="press">
    
    <input type="text" (keyup)="callMe()" placeholder="up">
    
    <input type="text" (keydown)="callMe()" placeholder="down">
</pre>
