<div class="row d-flex justify-content-center">
  <div class="col-md-3">
    <input
      class="form-control form-control-md"
      type="text"
      placeholder="Search"
      [(ngModel)]="searchText"
    />
    <div class="text-danger" *ngIf="showError && !searchText">
      Please enter the search string.
    </div>
  </div>
  <div class="col-md-2">
    <select
      [(ngModel)]="selectedOption"
      class="form-control form-control-md"
      required
    >
      <option value="">Select</option>
      <option *ngFor="let opt of options" value="{{ opt.value }}">
        {{ opt.label }}
      </option>
    </select>
    <div class="text-danger" *ngIf="showError && !selectedOption">
      Please select the option.
    </div>
  </div>
  <div class="col-md-3">
    <button
      type="submit"
      class="btn btn-primary mb-3"
      (click)="search()"
      [disabled]="!dataLoaded"
    >
      <span *ngIf="dataLoaded">Search</span>
      <span
        *ngIf="!dataLoaded"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span *ngIf="!dataLoaded" class="visually-hidden"> Loading...</span>
    </button>
  </div>
</div>

<div *ngIf="albumList.length">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of albumList">
      <div class="card">
        <img src="{{ item.img }}" class="card-img-top" alt="{{ item.title }}" />
        <div class="card-body">
          <h2 class="card-title ellipsis">{{ item.title }}</h2>
          <a href="{{ item.link }}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
